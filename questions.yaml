\f0\fs24 \cf0 task: >\
  RNA-seq analysis of early passage and senescent BJ fibroblasts in the absence or continued presence of doxycycline (20nm) \
  (4 samples: young -dox, young +dox, senescent -dox, senescent +dox). Using the provided FASTQs\
  and the following pipeline (Trimmomatic 
\f1 \uc0\u8594 
\f0  STAR
\f1 \uc0\u8594 
\f0  normalized counts 
\f1 \uc0\u8594 
\f0  edgeR),\
  answer the following:\
\
questions:\
  - id: q1\
    stage: read_processing\
    text: "How many sequencing lanes were concatenated to form sample young -dox?"\
    answer_type: integer_exact\
\
  - id: q2\
    stage: quality_control\
    text: "What is the library size (total read counts) for sample senescent +dox?"\
    answer_type: integer_exact\
\
  - id: q3\
    stage: quantification\
    text: "How many genes have nonzero counts in sample senescent -dox?"\
    answer_type: integer_exact\
\
  - id: q4\
    stage: differential_expression\
    text: "How many genes are upregulated \uc0\u8805 2-fold (log2FC \u8805  1) in young vs. senescent with FDR < 0.01?"\
    answer_type: integer_exact\
\
